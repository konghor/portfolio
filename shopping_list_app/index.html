<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Grocery List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: #f4f4f4;
    }
    h1 {
        text-align: center;
    }
    .item-form input, .item-form button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
    }
    table, th, td {
        border: 1px solid #ccc;
        text-align: center;
        padding: 8px;
    }
    button {
        cursor: pointer;
    }
    .bought {
        text-decoration: line-through;
        background: #d4ffd4;
    }
</style>
</head>
<body>
<div id="google_translate_element"></div>
<h1>üõí Smart Grocery List</h1>
<div class="item-form">
    <input type="text" id="name" placeholder="Item name">
    <input type="number" id="price" placeholder="Price">
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="text" id="unit" placeholder="Unit (g, L, pcs)">
    <button onclick="addItem()">Add Item</button>
</div>

<div>
    <label>Currency Conversion Rate: 1 THB = </label>
    <input type="number" step="0.0001" id="conversionRate" placeholder="Rate to USD" oninput="updateConversionRate()">
    <span>Target Currency: USD</span>
</div>

<table id="list">
    <thead>
        <tr>
            <th>Item</th>
            <th>Price (THB)</th>
            <th>Price (USD)</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Price per 1 Unit</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h3>Total: <span id="totalTHB">0.00</span> THB (~<span id="totalUSD">0.00</span> USD)</h3>
<button onclick="sortByValue()">Sort by Best Value</button>
<button onclick="clearList()">Clear List</button>

<script>
    let items = JSON.parse(localStorage.getItem('groceryList') || '[]');
    let conversionRate = parseFloat(localStorage.getItem('conversionRate')) || 0.03; // default example rate
    document.getElementById('conversionRate').value = conversionRate;

    function saveList() {
        localStorage.setItem('groceryList', JSON.stringify(items));
    }

    function updateConversionRate() {
        conversionRate = parseFloat(document.getElementById('conversionRate').value) || 0;
        localStorage.setItem('conversionRate', conversionRate);
        renderList();
    }

    function renderList() {
        const tbody = document.querySelector('#list tbody');
        tbody.innerHTML = '';
        let totalTHB = 0;
        items.forEach((item, index) => {
            const pricePerUnit = (item.price / item.quantity).toFixed(2);
            const priceUSD = (item.price * conversionRate).toFixed(2);
            totalTHB += item.price;

            const tr = document.createElement('tr');
            if (item.bought) tr.classList.add('bought');

            tr.innerHTML = `
                <td>${item.name}</td>
                <td>${item.price.toFixed(2)}</td>
                <td>${priceUSD}</td>
                <td>${item.quantity}</td>
                <td>${item.unit}</td>
                <td>${pricePerUnit} THB / 1 ${item.unit}</td>
                <td>
                    <button onclick="toggleBought(${index})">‚úî</button>
                    <button onclick="editItem(${index})">‚úè</button>
                    <button onclick="deleteItem(${index})">üóë</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
        document.getElementById('totalTHB').textContent = totalTHB.toFixed(2);
        document.getElementById('totalUSD').textContent = (totalTHB * conversionRate).toFixed(2);
    }

    function addItem() {
        const name = document.getElementById('name').value.trim();
        const price = parseFloat(document.getElementById('price').value);
        const quantity = parseFloat(document.getElementById('quantity').value);
        const unit = document.getElementById('unit').value.trim();

        if (!name || isNaN(price) || isNaN(quantity) || !unit) {
            alert('Please fill all fields');
            return;
        }

        items.push({ name, price, quantity, unit, bought: false });
        saveList();
        renderList();

        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('unit').value = '';
    }

    function deleteItem(index) {
        if (confirm('Delete this item?')) {
            items.splice(index, 1);
            saveList();
            renderList();
        }
    }

    function editItem(index) {
        const item = items[index];
        document.getElementById('name').value = item.name;
        document.getElementById('price').value = item.price;
        document.getElementById('quantity').value = item.quantity;
        document.getElementById('unit').value = item.unit;
        deleteItem(index);
    }

    function toggleBought(index) {
        items[index].bought = !items[index].bought;
        saveList();
        renderList();
    }

    function sortByValue() {
        items.sort((a, b) => (a.price / a.quantity) - (b.price / b.quantity));
        saveList();
        renderList();
    }

    function clearList() {
        if (confirm('Clear the entire list?')) {
            items = [];
            saveList();
            renderList();
        }
    }

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }

    renderList();
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
